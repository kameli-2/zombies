<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Zombies!!!</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
  <div id="info">
    <dl>
      <dt>Level</dt>
      <dd id="info-level">1</dd>
    </dl>
    <label for="help" class="upper-right-corner">❔</label>
  </div>
  <div id="game"></div>
  <div id="controls" class="flex">
    <button class="control-arrow" data-code="ArrowUp">⬆️</button>
    <button class="control-arrow" data-code="ArrowLeft">⬅️</button>
    <button class="control-arrow" data-code="ArrowDown">⬇️</button>
    <button class="control-arrow" data-code="ArrowRight">➡️</button>
  </div>

  <input type="checkbox" id="help">
  <div id="help-modal">
    <label for="help" class="upper-right-corner">❌</label>
    <h1>Zombies!!!</h1>
    <ul>
      <li>🏠 Get home alive.</li>
      <li>☠️ Zombies and bombs kill you.</li>
      <li>🧟 Zombies are attracted by sounds. You make a sound when you move, bombs make a sound when they explode.</li>
      <li>💣 You can make a bomb explode remotely by clicking it. They also explode when someone walks into them.</li>
    </ul>
  </div>

  <script src='main.js'></script>
</body>

</html>
